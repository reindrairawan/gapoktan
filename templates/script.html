<!-- Modal Pop-up Gambar -->
<div id="imageModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50">
    <div class="relative bg-white p-2 rounded-lg shadow-lg max-w-4xl w-full">
        <!-- Tombol Close -->
        <button onclick="closeImageModal()" 
                class="absolute top-2 right-2 bg-red-600 text-white px-3 py-1 rounded-full text-xl">
            &times;
        </button>
        <!-- Gambar -->
        <img src="" class="w-full h-auto max-h-[80vh] object-contain rounded-lg">
    </div>
</div>

<!-- JavaScript untuk Modal -->
<script>
    function openImageModal(imageSrc) {
        let modal = document.getElementById('imageModal');
        modal.classList.remove('hidden');
        modal.querySelector('img').src = imageSrc;
    }

    function closeImageModal() {
        document.getElementById('imageModal').classList.add('hidden');
    }
</script>
