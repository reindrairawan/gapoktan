{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-100 via-blue-200 to-green-300 p-6">

    <header class="mb-8 text-center">
        <div class="flex justify-center mb-4">
            <img src="{% static 'gambar/logobpp.png' %}" alt="Logo" class="w-18 h-16">
        </div>
        <h1 class="text-4xl font-extrabold text-green-900 drop-shadow">Kelompok Tani Kecamatan Mlandingan.</h1>
        <p class="text-gray-700 text-lg"></p>
    </header>

    <!-- Search Form -->
    <form method="get" action="" class="mb-6 flex justify-center">
        <input type="text" name="q" placeholder="Cari nama kelompok tani..." 
            value="{{ request.GET.q }}" 
            class="p-3 border border-green-400 rounded-l-md w-full max-w-md focus:outline-none focus:ring-2 focus:ring-green-500 bg-white/30 backdrop-blur-md text-green-900 placeholder-green-800">
        <button type="submit" class="bg-green-600 text-white px-5 rounded-r-md hover:bg-green-700 transition shadow">Cari</button>
        {% if request.GET.q %}
        <a href="{% url 'grup' %}" class="ml-2 bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition shadow">Reset</a>
        {% endif %}
    </form>

    <!-- Tabel Grup -->
    <div class="backdrop-blur-md bg-white/40 rounded-xl shadow-xl p-6 border border-white/20 max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-800 drop-shadow">Daftar Kelompok Tani</h2>

        <div class="overflow-x-auto">
            <table class="w-full text-left table-auto border-separate border-spacing-y-2">
                <thead>
                    <tr class="bg-green-200/60 text-green-900">
                        <th class="p-3 rounded-t-md">Nama Kelompok Tani</th>
                    </tr>
                </thead>

                {% for row in grup %}
                <tbody>
                    <tr class="hover:bg-green-100/50 transition backdrop-blur-md bg-white/30">
                        <td class="p-3 rounded-md text-green-800 font-medium shadow-sm">{{ row.nama }}</td>
                    </tr>
                </tbody>
                {% empty %}
                <tbody>
                    <tr>
                        <td class="p-3 text-center text-red-600 italic">Data tidak ditemukan.</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock content %}
